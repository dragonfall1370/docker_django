{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="first-slide" src="{% static 'account/image/Color Burst 1.jpg' %}" width="1980" height="750"  alt="First slide">
        <div class="container">
          <div class="carousel-caption text-left">
            <h1>Browse to vietnamworks</h1>
            <p>Vietnamwork to find a job</p>
            <p><a class="btn btn-lg btn-primary" href="https://www.vietnamworks.com/"  target="_blank" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="second-slide" src="{% static 'account/image/Color Burst 2.jpg' %}"  width="1980" height="750" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Itviec</h1>
            <p>IT viec</p>
            <p><a class="btn btn-lg btn-primary" href="https://itviec.com/" target="_blank" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="third-slide" src="{% static 'account/image/Color Burst 3.jpg' %}"  width="1980" height="750" alt="Third slide">
        <div class="container">
          <div class="carousel-caption text-right">
            <h1>Topdev.</h1>
            <p>Top dev jobs.</p>
            <p><a class="btn btn-lg btn-primary" href="https://topdev.vn/"  target="_blank" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
